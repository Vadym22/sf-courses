<template>
    <lightning-card title="Courses" icon-name="custom:custom14">
        <div slot="actions"><lightning-button label="New" icon-name="utility:new" onclick={handleNew}></lightning-button></div>
        <template if:true={courses}>
            <div class="slds-grid slds-wrap slds-p-around_small">
                <template for:each={courses} for:item="course">
                    <div key={course.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                        <div class="slds-card slds-box slds-box_xx-small">
                            <div class="slds-card__body slds-card__body_inner slds-align_absolute-center">
                                <img src={course.ImageUrl} alt="Course image"
                                    class="slds-size_xx-small slds-m-around_xx-small"/>
                            </div>
                            <header class="slds-card__header slds-text-align_center">
                                <h3 class="slds-text-heading_small">{course.Name}</h3>
                            </header>
                            <footer class="slds-card__footer">
                                <lightning-button label="View Details"  
                                                  onclick={handleNavigate} data-id={course.Id}>
                                </lightning-button>
                            </footer>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error slds-p-around_small">{error}</p>
        </template>
    </lightning-card>
</template>
