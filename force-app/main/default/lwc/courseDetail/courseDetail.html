<template>
    <lightning-card class="slds-m-around_medium">
        <div class="slds-text-heading_large slds-text-align_center slds-m-bottom_medium">
            {course.name}
        </div>

        <div class="slds-grid slds-wrap slds-m-bottom_medium">
            <div class="slds-col slds-size_2-of-12 slds-p-around_small slds-align_absolute-center">
                <img src={course.imageUrl} alt="Course Image" class="slds-size_xx-small"/>
            </div>

            <div class="slds-col slds-size_10-of-12 slds-p-around_small">
                <p class="slds-text-heading_small">{course.description}</p>
            </div>
        </div>

        <div slot="footer" class="slds-text-align_center slds-m-top_medium">
            <template lwc:if={isAdmin}>
                <lightning-button-group>
                    <lightning-button label="Back" icon-name="utility:back" onclick={handleBack}></lightning-button>
                    <lightning-button label="Assign User" icon-name="utility:adduser" onclick={handleAssign}></lightning-button>
                    <lightning-button label="Edit" icon-name="utility:edit" onclick={handleEdit}></lightning-button>
                    <lightning-button label="Delete" variant="destructive" icon-name="utility:delete" onclick={handleDelete}></lightning-button>
                </lightning-button-group>
            </template>
            <template lwc:else> 
                <lightning-button-group>
                    <lightning-button label="Back" icon-name="utility:back" onclick={handleBack}></lightning-button>
                    <lightning-button label="Enroll" icon-name="utility:trailhead" onclick={handleAssign}></lightning-button>
                </lightning-button-group>
            </template>
        </div>
    </lightning-card>
</template>
